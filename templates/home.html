{% extends 'layout.html'%}
{% block content %}
    {% for post in posts %}

    <div class="card {{post.color}} mb-2 text-white">
        <div class="card-body">
            <h4 class="display-4 text-white">{{post.tittle}}</h4>  
            <div>{{post.content}}</div>
            <div>By: {{post.author}}</div>
            <div>Posted on: {{post.date_posted}}</div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
